<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>burger website</title>
    <script src="index.js"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="burger.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/all.css">

    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/sharp-duotone-solid.css">

    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/sharp-thin.css">

    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/sharp-solid.css">

    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/sharp-regular.css">

    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/sharp-light.css">
</head>

<body>
    <div class="full">
        <nav class="navbar">
            <div class="sec1">
                <img class="img-icon" src="./img/buger-logo.jpg" alt="" width="10%" height="100%">
                <ul class="list">
                    <li class="one">home</li>
                    <li class="two">menu</li>
                    <li class="three">about us</li>
                    <li class="four">contact us</li>
                </ul>
            </div>
            <div class="logo">
                <span class="material-symbols-outlined logo">
                    shopping_cart
                </span>
                <span class="material-symbols-outlined logo">
                    favorite
                </span>
                <span class="material-symbols-outlined logo">
                    search
                </span>
            </div>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
        <div class="mainn">
            <div class="main" style="position: relative;">
                <div class="rotate">
                    <img  src=".//img/rotate-buger.jpg" alt="" width="50%" height="0%">
                </div>
                <p class="p1">savor the <span class="line-colour">best burgers</span> in town</p>
                <p class="p2">delicious juicy and made just for you</p>
                <span class="btn">order now</span>


            </div>
            <div class="img-container">
                <div class="img"> <img src=".//img/buger.jpg" alt="" width="100%" height="100%"></div>
            </div>
        </div>
        <div class="sec3">
            <div class="icon">
                <img src=".//img/chef-cap.jpg" alt="" width="5%" height="5%">
            </div>
            <p class="p3">crafted with love, grilled to perfection</p>
        </div>
    </div>
</body>

</html>
